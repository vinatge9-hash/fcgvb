<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

</head>
<body class="font-sans antialiased">
  <header>
    <nav class="bg-white shadow-lg sticky top-0 z-50">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <div class="flex items-center">
            <a href="index.html" class="text-2xl font-bold text-blue-700">Niyantri Law</a>
          </div>
          <div class="hidden md:flex md:items-center md:space-x-4">
            <a href="index.html" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">Home</a>
            <a href="about.html" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">About</a>
            <a href="appointment.html" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">Appointment</a>
            <a href="law-rules.html" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">Law Rules</a>
            <a href="recent-updates.html" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">Recent Updates</a>
            <a href="contact.html" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">Contact</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main class="py-16 bg-gray-50">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
      <h1 class="font-[primary-font] text-3xl font-semibold text-blue-900 mb-6">Request an Appointment</h1>
      <form class="bg-white p-6 rounded-lg shadow-md" action="#" method="post" aria-label="Appointment form">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700">Full Name</label>
            <input type="text" name="name" required class="mt-1 w-full px-3 py-2 border border-gray-300 rounded" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" name="email" required class="mt-1 w-full px-3 py-2 border border-gray-300 rounded" />
          </div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
          <div>
            <label class="block text-sm font-medium text-gray-700">Phone</label>
            <input type="tel" name="phone" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Preferred Date</label>
            <input type="date" name="date" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded" />
          </div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
          <div>
            <label class="block text-sm font-medium text-gray-700">Preferred Time</label>
            <input type="time" name="time" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Topic / Case Type</label>
            <select name="topic" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded">
              <option>Consultation</option>
              <option>Contract Review</option>
              <option>Litigation</option>
              <option>Family Matters</option>
            </select>
          </div>
        </div>
        <div class="mt-4">
          <label class="block text-sm font-medium text-gray-700">Message / Details</label>
          <textarea name="message" rows="4" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded"></textarea>
        </div>
        <div class="mt-6 flex justify-end">
          <button type="submit" class="bg-amber-600 hover:bg-amber-500 text-white px-6 py-3 rounded font-semibold transition duration-300">Submit Request</button>
        </div>
      </form>
    </div>
  </main>

  <footer class="bg-blue-900 text-white py-6 mt-8">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-sm">Â© 2025 Niyantri Law. All rights reserved.</div>

</body>
